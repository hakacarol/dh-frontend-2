<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Aula 08 - Eventos</title>
</head>

<body>
    <a id="meuLink" href="https://www.digitalhouse.com">Digital House</a>
    
    <p>O método preventDefault () impedirá que o link acima seiga a URL.</p>

    <script>
        document.getElementById("meuLink").addEventListener("click",
        function(evento) {
            // anular o evento padrão
            evento.preventDefault();
        })
    </script>
</body>
</html>
